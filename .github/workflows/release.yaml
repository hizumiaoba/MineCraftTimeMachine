# This file enables app bump versions automatically.

name: Bump version

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create new Release with gh release
        run: gh release create --draft --generate-notes $TAG_REF --title "Release $TAG_REF"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_REF: ${{ github.ref }}

  compile:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
      - name: Grant execution permission for wrapper file
        run: chmod +x ./gradlew ./gradlew.bat
      - name: Gradle build action
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            build
            --refresh-dependencies
            --no-build-cache
            --rerun-tasks

  artifact-upload:
    needs: compile
    strategy:
        matrix:
            os:
                - windows-latest
                - ubuntu-latest
                - macos-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
      - name: Grant execution permission for wrapper file
        run: chmod +x ./gradlew ./gradlew.bat
      - name: Gradle build action
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            jpackage
            --stacktrace
      - name: Upload artifact to release draft with gh release
        run: gh release upload $TAG_REF build/libs/MinecraftTimeMachine-*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_REF: ${{ github.ref }}
